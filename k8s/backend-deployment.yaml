apiVersion: apps/v1
kind: Deployment
metadata:
  name: dropmate-backend
  labels:
    app: dropmate-backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: dropmate-backend
  template:
    metadata:
      labels:
        app: dropmate-backend
    spec:
      containers:
        - name: backend
          # replace the image below with your registry/image:tag after building and pushing
          image: dvdyhc/dropmate-backend:1.0
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
          env:
            - name: PORT
              value: "8080"
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: app-secret
                  key: DATABASE_URL
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: app-secret
                  key: JWT_SECRET
          # readiness and liveness probes help Kubernetes manage restarts and traffic
          # use TCP socket probes to avoid failing if the app has no HTTP health endpoint.
          readinessProbe:
            tcpSocket:
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            tcpSocket:
              port: 8080
            initialDelaySeconds: 20
            periodSeconds: 20
