apiVersion: v1
kind: Service
metadata:
  name: dropmate-postgres
  labels:
    app: dropmate-postgres
  # English comment: Headless service used by the StatefulSet to provide stable network IDs
spec:
  clusterIP: None
  selector:
    app: dropmate-postgres
  ports:
    - port: 5432
      targetPort: 5432
      protocol: TCP
      name: postgres

