apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: dropmate-postgres
  labels:
    app: dropmate-postgres
spec:
  serviceName: dropmate-postgres
  replicas: 1
  selector:
    matchLabels:
      app: dropmate-postgres
  template:
    metadata:
      labels:
        app: dropmate-postgres
    spec:
      containers:
        - name: postgres
          # English comment: using the same Postgres image as in docker-compose
          image: postgres:16
          ports:
            - containerPort: 5432
          env:
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: postgres-secret
                  key: POSTGRES_USER
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgres-secret
                  key: POSTGRES_PASSWORD
            - name: POSTGRES_DB
              valueFrom:
                secretKeyRef:
                  name: postgres-secret
                  key: POSTGRES_DB
          volumeMounts:
            - name: postgres-data
              mountPath: /var/lib/postgresql/data
              subPath: pgdata
            - name: initdb-sql
              mountPath: /docker-entrypoint-initdb.d
              readOnly: true
      volumes:
        - name: initdb-sql
          configMap:
            name: postgres-initdb-sql
  # English comment: use volumeClaimTemplates so each StatefulSet pod gets its own PVC
  volumeClaimTemplates:
    - metadata:
        name: postgres-data
      spec:
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 1Gi
