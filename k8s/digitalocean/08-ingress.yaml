# Ingress Controller Configuration (Optional - if using single entry point)
# This uses nginx-ingress for routing to different services
# Alternative: Use separate LoadBalancers (already configured above)

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: dropmate-ingress
  namespace: dropmate
  annotations:
    kubernetes.io/ingress.class: "nginx"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"  # For SSL/TLS
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
    # WebSocket support
    nginx.ingress.kubernetes.io/websocket-services: "notification-service"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "3600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "3600"
spec:
  tls:
    - hosts:
        - api.dropmate.com  # UPDATE with your domain
        - location.dropmate.com  # UPDATE with your domain
        - ws.dropmate.com  # UPDATE with your domain
      secretName: dropmate-tls
  rules:
    # Core API
    - host: api.dropmate.com  # UPDATE with your domain
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: core-api
                port:
                  number: 80
    # Location Service
    - host: location.dropmate.com  # UPDATE with your domain
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: location-service
                port:
                  number: 80
    # Notification Service (WebSocket)
    - host: ws.dropmate.com  # UPDATE with your domain
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: notification-service
                port:
                  number: 80
---
# Certificate Issuer for Let's Encrypt SSL
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: letsencrypt-prod
spec:
  acme:
    server: https://acme-v02.api.letsencrypt.org/directory
    email: your-email@example.com  # UPDATE with your email
    privateKeySecretRef:
      name: letsencrypt-prod
    solvers:
      - http01:
          ingress:
            class: nginx
